<!DOCTYPE html>
<html lang="en" class="noselect">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/caiuss/1.0.2/caiuss.min.css" type="text/css" media="screen" charset="utf-8">
        <link rel="stylesheet" href="css/style.css" type="text/css" media="screen" charset="utf-8">
        <title>OctiMatch</title>
        <style>
            h1 { margin-bottom: 0; }
            a:hover { color: inherit !important; }
            .description { margin-top: 0; }
            .hide { display: none; }
            small {
                color: rgb(183, 183, 183);
                font-size: 13px;
                margin-left: 12px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>match.js <small>Time: <span class="time">00:00</span> Total pairs flipped: <span class="pairs-count">0</span></small></h1>
            <p class="description">Check out the project on <a target="blank" href="https://github.com/IonicaBizau/OctiMatch"><span class="octicon octicon-octoface"></span> GitHub</a>.</p>
            <div class="game">
            </div>
            <div class="templates hide">
                <div>
                    <span class="mega-octicon {octicon}">
                </div>
            </div>
        </div>
        <div class="you-won-wrapper hide animated">
            <canvas id="world"></canvas>
            <div class="you-won hide animated">
                <h1>You Won!</h1>
                <p>Time: <strong class="time"></strong> Total pairs flipped: <strong class="pairs-count"></strong><p>
                <p class="description">View <a target="blank" href="https://github.com/IonicaBizau/OctiMatch">OctiMatch on <span class="octicon octicon-octoface"></span> GitHub</a>.</p>
            </div>
        </div>
        <script src="js/octicons.js"></script>
        <script src="js/confetti.js"></script>
        <script src="js/match.min.js"></script>
        <script src="js/index.js"></script>
    </body>
</html>
